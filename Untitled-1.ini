-Смета проекта:
Цена выхода с учетом ремонта:
    Расходы
        Цена в объявлении
        Стоимость ремонта (данные параметры задаются пользователем в боте, пользователь задает стоимость ремонта за квадратный метр в своем регионе со своими подрядчиками Стоимость ремонта = общей площадь * стоимость ремонта за м.кв.)
        Прочие расходы (данные параметры задаются пользователем в боте)
        Прибыль до налогов
        Налоги при ставке 13%
        Налоги при ставке 6%
    Чистая прибыль = Цена продажи квартиры после ремонта - (Цена объекта в объявлении - Торг) - Расходы на ремонт - Расходы на сопровождение сделки - Налоги

-Доходность проекта:

ROI (рентабельность инвестиций) = (Чистая прибыль / Расходы)*100%
IRR (внутренняя норма доходности) = (Чистая прибыль / Расходы)*(12Мес/Срок проекта)*100%
GAP (На сколько ремонта увеличит стоимость квартиры) = Цена после ремонта/Цена до ремонта
Срок проекта

